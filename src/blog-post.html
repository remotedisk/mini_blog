<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{POST_TITLE}} - {{SITE_TITLE}}</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="top-header">
        <a href="../" class="site-title">{{SITE_TITLE}}</a>
        <nav class="top-nav">
            <a href="../#about">About</a>
            <a href="../blog/">Blog</a>
        </nav>
    </div>
    
    <div class="nav">
        <a href="../">← Home</a>
        <a href="../blog/">← Blog</a>
    </div>
    
    <div class="content">
        <div class="post-header">
            <h1 class="post-title">{{POST_TITLE}}</h1>
            <div class="post-meta">{{POST_DATE}} • {{POST_AUTHOR}}</div>
        </div>
        
        <div class="post-content">
            {{POST_CONTENT}}
        </div>
        
        <div class="text-muted text-small" style="margin-top: 60px; padding-top: 30px; border-top: 1px solid #e5e5e5; text-align: center;">
            <p>Built with Typst • Environment: {{ENVIRONMENT}}</p>
        </div>
    </div>
</body>
</html>

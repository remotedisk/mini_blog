<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{POST_TITLE}} - {{SITE_TITLE}}</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="../" class="logo-link">
                    <h1 class="logo-text">{{SITE_TITLE}}</h1>
                </a>
            </div>
            <div class="internal-links">
                <a href="../#about" class="nav-link">
                    <span class="nav-text">About</span>
                </a>
                <a href="../blog/" class="nav-link">
                    <span class="nav-text">Blog</span>
                </a>
            </div>
        </nav>
    </header>
    
    <main>
        <div style="margin-bottom: 2rem; display: flex; gap: 1rem;">
            <a href="../" class="nav-link">
                <span class="nav-text">← Home</span>
            </a>
            <a href="../blog/" class="nav-link">
                <span class="nav-text">← Blog</span>
            </a>
        </div>
        
        <article class="blog-post">
            <div class="title">
                <h1>{{POST_TITLE}}</h1>
                <div class="annotation">
                    <span class="date">{{POST_DATE}}</span> • 
                    <span class="post-author">{{POST_AUTHOR}}</span>
                </div>
            </div>
            
            <div class="content">
                {{POST_CONTENT}}
            </div>
        </article>
        
        <!-- <footer>
            <div class="footer-content">
                <p style="color: var(--gray-color); font-size: 0.9em; text-align: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--raw-bg-color);">Built with Typst • Environment: {{ENVIRONMENT}}</p>
            </div>
        </footer> -->
    </main>
</body>
</html>

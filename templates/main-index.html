{% extends "base.html" %}

{% block title %}{{ site_title }}{% endblock %}

{% block content %}
<section class="about-section" id="about">
    <div class="about-container">
        <div class="about-content">
            {{ about_content | safe }}
        </div>
        <div class="about-image">
            <img src="p.jpg" alt="Profile Photo" class="profile-photo">
        </div>
    </div>
</section>

<section aria-label="News">
    {{ news_content | safe }}
</section>

<section aria-label="CV">
    {{ cv_content | safe }}
</section>

<section>
    <h2>Blog</h2>
    <p>Check out my <a href="blog/">blog posts</a> about research, tutorials, and technical insights.</p>
</section>
{% endblock %}
